        <a href="#" class="nav__logo">Elmira</a>

          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="fas fa-home nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link"
                ><i class="fas fa-user nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link"

            <li class="nav__item">
              <a href="#services" class="nav__link"

                  <image
                    class="home__blob-img"

              </svg>

            <div class="home__data">
              <h1 class="home__title">Hey, I am Elmira</h1>
              <h3 class="home__subtitle">Full stack developer</h3>
              <p class="home__description">
                High level experience in web design and development knowledge,
                producing quality work.
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="fas fa-paper-plane button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="fas fa-mouse home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll down</span>
              <i class="fas fa-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
